<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="app container">
    <div class="timer-container">
      <h1>Timer</h1>
      <div class="controls">
        <button class="increment-button" data-seconds="60">+1</button>
        <button class="increment-button" data-seconds="300">+5</button>
        <button class="increment-button" data-seconds="600">+10</button>
        <button class="start-button">Start</button>
        <button class="reset-button">Reset</button>
        <label class="audio-input">
          Ringtone
          <input type="file" accept="audio/*" class="hidden">
        </label>
      </div>
      <div class="timer-display">00:00</div>
      <div class="timer-alert hidden">Time's up!</div>
    </div>
  </div>
</body>
</html>
